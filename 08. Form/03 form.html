<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice form 3</title>
    <style>
        legend {
            font-size: 30px;
        }
    </style>
</head>
<body>
    <h1 align="center">Personal details form</h1>
    <form action="" method="" enctype="">
        <fieldset>
            <legend>1. Your details</legend>
            <label for="name">First name :</label>
            <input type="text" name="name" placeholder="Enter first name">
            <br><br>
            <label for="last">Last name :</label>
            <input type="text" name="last" placeholder="Enter last name" title="last name">
            <br><br>
            <label for="email">Email :</label>
            <input type="email" name="email" placeholder="Enter email" title="email">&nbsp;@&nbsp;<select name="id" title="id" id="id">
                <option value="id">google.com</option>
                <option value="id">yahoo.com</option>
                <option value="id">outlook.com</option>
                <option value="id">bing.com</option>
                </select>
                <br><br>
                <label for="gender">Gender :</label>
                <input type="radio" name="gender" title="male">Male
                <input type="radio" name="gender" title="female">Female
                <br><br>
                <label for="dob">Date of birth :</label>
                <input type="date" name="dob" title="date of birth">
                <br><br>
                <label for="mobile">Mobile :</label>
                +91&nbsp;<input type="number" name="mobile" placeholder="Enter mobile no.">
                <br><br>
                <label for="address">Address :</label><br>
                <textarea name="address" id="" cols="30" title="address" rows="5">Enter address here</textarea>
            </select>
        </fieldset>
        <fieldset>
            <legend>2. Education qualification</legend>
            <label for="degree">Degree :</label>
            <select name="degree" title="degree" id="">
                <option value="degree">--none--</option>
                <option value="degree">S.S.C.</option>
                <option value="degree">H.S.C.</option>
                <option value="degree">Graduate</option>
                <option value="degree">Post-graduate</option>
                <option value="degree">Masters</option>
            </select>
            <br><br>
            <label for="University">University :</label>
            <select name="University" title="University" id="">
                <option value="University">--none--</option>
                <option value="University">Rajkot University</option>
                <option value="University">Surat University</option>
                <option value="University">Ahemdabad University</option>
                <option value="University">Baroda University</option>
            </select>
            <br><br>
            <label for="hobbies">Hobbies :</label>
            <input type="checkbox" name="hobbies" title="hobbies">Dance
            <input type="checkbox" name="hobbies" title="hobbies">Writing
            <input type="checkbox" name="hobbies" title="hobbies">Drawing
            <input type="checkbox" name="hobbies" title="hobbies">Video game
            <input type="checkbox" name="hobbies" title="hobbies">Cooking
            <br><br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="checkbox" name="hobbies" title="hobbies">Handicraft
            <input type="checkbox" name="hobbies" title="hobbies">Learning
            <input type="checkbox" name="hobbies" title="hobbies">Photography
            <input type="checkbox" name="hobbies" title="hobbies">Shopping
            <input type="checkbox" name="hobbies" title="hobbies">Chess
            <br><br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="checkbox" name="hobbies" title="hobbies">Painting
            <input type="checkbox" name="hobbies" title="hobbies">Acting
            <input type="checkbox" name="hobbies" title="hobbies">Music
            <input type="checkbox" name="hobbies" title="hobbies">Creative artist
            <input type="checkbox" name="hobbies" title="hobbies">Travelling
        </fieldset>
        <fieldset>
            <legend>3. Work details</legend>
            <label for="work place">Work place name:</label>
            <input type="text" name="work place" placeholder="Enter work place name">
            <br><br>
            <label for="organization">Organization :</label>
            <input type="text" name="organization" placeholder="Organization name">
            <br><br>
            <label for="experience">Work Experience :</label>
            <input type="number" name="experience" placeholder="Completed years in work">
        </fieldset>
    </form>
</body>
</html>
