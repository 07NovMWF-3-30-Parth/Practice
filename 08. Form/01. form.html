<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form for Personal Details</title>
</head>
<body>
    <h1 align="center">Form for Personal Detail of Member</h1>
    
    <fieldset>
        <legend>Personal Details</legend>
        <form action="" method="" enctype="" >
            <label for="salutation">Salutation</label>
            <select name="salutation" id="" title="salutation">
                <option value="salutation">--None--</option>
                <option value="salutation">Mr.</option>
                <option value="salutation">Mrs.</option>
                <option value="salutation">Miss</option>
            </select>
            <br><br>
            <label for="firstname">First Name :</label>
            <input type="text" name="firstname" placeholder="First Name">
            <br><br>
            <label for="lastname">Last Name :</label>
            <input type="text" name="lastname" placeholder="Last Name">
            <br><br>
            <label for="gender">Gender :</label>
            <input type="radio" title="Male" name="gender">Male
            <input type="radio" title="Female" name="gender">Female
            <br><br>
            <label for="email">Email :</label>
            <input type="email" name="email" placeholder="Email">
            <br><br>
            <label for="dateofbirth">Date of Birth :</label>
            <input type="date" title="Date of Birth">
            <br><br>
            <label for="address">Address :</label><br>
            <textarea name="text" title="Address" id="" cols="30" rows="5"></textarea>
            <br><br>
            <input type="submit">
        </form>
    </fieldset>
</body>
</html>
