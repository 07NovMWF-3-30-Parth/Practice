<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encapsulation</title>
</head>
<body>
    
    <h1>Encapsulation</h1>

    <p>wrapping of data</p>
    <p>#x  => x is private with the sign of "#" - ES10 - 2019</p>


</body>
</html>

<script>

    const person = {
        company : "Viren Infotech",
        start : 2010,
        end : 2020
    }

    person.company = "L & T"

    console.log(person.company)



// we make name as a private class
    class Details {
        #name = "tops";
    }

    const obj =  new Details();
    console.log(obj.name)
</script>
