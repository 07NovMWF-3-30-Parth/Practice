<script>

    class signin {
        #password       // this is called private class...you cant access private class without getter or setter method
        constructor(name, username, password)
        {
            this.name = name;
            this.username = username;
            this.#password = password;
        }

        getter(username, password){
            if (username === this.username && password === this.#password)
            {
                console.log("Login Successfull")
            } else {
                console.log("Authentication Failed");
            }
        }

        setter(newPassword)
        {
            this.#password = newPassword
        }
    }

    const obj = new signin ("Pushpa", "pushpa_raj", "main nahi jhukega");

    console.log(obj)
    // obj.getter("pushpa_raj", "main nahi jhukega")
    // obj.getter("pushpa_raj", "main jhukega")

    // console.log(obj.name)
    // console.log(obj.password)
    // console.log(obj.#password)  // error

    obj.setter("Password");
    obj.getter("pushpa_raj", "main nahi jhukega")
    obj.getter("pushpa_raj", "Password")
    console.log(obj)
</script>
