<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>base tag (file)</title>
    <base href="Image/">
</head>
<body>
    <h1>Base tag</h1>
    <p>It is used for direct show path of related files. it is written in head section of html.</p>
    <hr>
    <h3>direct path</h3>
    <img src="D:\Github\Practice\Image\Google.jpg" alt=""><br>
    <h3>relative path</h3>
    <img src="../Image/Google.jpg" alt=""><br>
    <h3>with base tag, just use file name. no need to give full path.</h3>
    <img src="Google.jpg" alt="">
</body>
</html>
